<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <filter id="goldFilter" color-interpolation-filters="sRGB">
      <feColorMatrix type="matrix" values="0 0 0 0 0.772549
                                           0 0 0 0 0.643137
                                           0 0 0 0 0.494118
                                           0 0 0 1 0"/>
    </filter>
  </defs>
  <image width="32" height="32" xlink:href="data:image/png;base64," filter="url(#goldFilter)"></image>
  <style>
    @media (prefers-color-scheme: light) { :root { filter: none; } }
    @media (prefers-color-scheme: dark) { :root { filter: none; } }
  </style>
</svg>